<table>
        <tbody>
        <if condition="empty($pay_list) eq true">
            <tr data-id="0">
               <td class="no-data" align="center" axis="col0" colspan="50">
                   <i class="fa fa-exclamation-circle"></i>没有符合条件的记录
               </td>
            </tr>
       <else/>
        <volist name="pay_list" id="list">
         <tr data-order-id="{$list.id}" id="{$list.id}">
           <td class="sign" axis="col0">
             <div style="width: 24px;"><i class="ico-check"></i></div>
           </td>
           <td align="left" abbr="id" axis="col3" class="">
             <div style="text-align: left; width: 140px;" class="">{$list.id}</div>
           </td>
           <td align="left" abbr="pay_name" axis="col4" class="">
             <div style="text-align: left; width: 120px;" class="">{$list.pay_name}</div>
           </td>
           <td align="center" abbr="pay_card" axis="col5" class="">
             <div style="text-align: center; width: 60px;" class="">{$list.pay_card}</div>
           </td>
           <td align="center" abbr="pay_code" axis="col6" class="">
             <div style="text-align: center; width: 60px;" class="">{$list.pay_code}</div>
           </td>
           <td align="center" abbr="add_time" axis="col6" class="">
             <div style="text-align: center; width: 120px;" class="">{$list.add_time|date='Y-m-d H:i',###}</div>
           </td>
           <td style="width: 100%;">
               <div style="text-align: left; ">
                   <a class="btn green" href="{:U('Admin/payway/pay_list'))}"><i class="fa fa-list-alt"></i>查看</a>
                   <!-- <if condition="($list['order_status'] eq 3  and $list['pay_status'] eq 0) or ($list['order_status'] eq 5)"> -->
                       <a class="btn red" href="javascript:void(0);" data-order-id="{$list['order_id']}" onclick="del(this)"><i class="fa fa-trash-o"></i>删除</a>
                   <!-- </if> -->
                   <!--<if condition="($list['order_status'] eq 3  and $list['pay_status'] eq 1)">
                       <a class="btn green" href="{:U('Admin/order/detail',array('order_id'=>$list['order_id']))}"><i class="fa fa-list-alt"></i>查看</a>
                   </if>-->
               </div>
           </td>
         </tr>
         </volist>
         </if>
       </tbody>
   </table>
   <div class="row">
       <div class="col-sm-6 text-left"></div>
       <div class="col-sm-6 text-right">{$page}</div>
   </div>
   <script>
       $(".pagination  a").click(function(){
           var page = $(this).data('p');
           ajax_get_table('search-form2',page);
       });
       
    // 删除操作
       function del(obj) {
           layer.confirm('确定要删除吗?', function(){
               var id=$(obj).data('order-id');
               $.ajax({
                   type : "POST",
                   url: "{:U('Admin/order/delete_order')}",
                   data:{order_id:id},
                   dataType:'json',
                   async:false,
                   success: function(data){
                       if(data.status ==1){
                           layer.alert(data.msg, {icon: 1});
                           $('#'+id).remove();
                       }else{
                           layer.alert(data.msg, {icon: 2});
                       }
                   },
                   error:function(){
                       layer.alert('网络异常，请稍后重试',{icon: 2});
                   }
               });
           });
       }
       
       $('.ftitle>h5').empty().html("(共{$pager->totalRows}条记录)");
   </script>
